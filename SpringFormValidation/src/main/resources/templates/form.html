<!DOCTYPE html>
<html xmlns="wwww.thymeLeaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Form</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>

<body style="background-color: #e2e2e2;">
	<div class="container">
		<div class="row mt-5">
			<div class="col-md-6 offset-md-3">
				<form th:action="@{/processForm}" method="POST" th:object="${loginData}">
					<div class="mb-3">
						<label>Email address</label>
						<input type="email" class="form-control" th:classappend="${#fields.hasErrors('useremail') ? 'is-invalid' : ' ' }" name="useremail" th:value="${loginData.useremail}">
						<div th:each="e : ${#fields.errors('useremail')}" th:text="${e}" class="invalid-feedback"></div>
					</div>
					<div class="mb-3">
						<label>Password</label>
						<input type="password" class="form-control" th:classappend="${#fields.hasErrors('userpassword') ? 'is-invalid' : ' ' }" name="userpassword" th:value="${loginData.userpassword}">
						<div th:each="e : ${#fields.errors('userpassword')}" th:text="${e}" class="invalid-feedback"></div>
					</div>
					<div class="mb-3 form-check">
						<input type="checkbox" class="form-check-input" th:classappend="${#fields.hasErrors('checkbox') ? 'is-invalid' : ' ' }" name="checkbox">
						<label>Check me out</label>
						<div th:each="e : ${#fields.errors('checkbox')}" th:text="${e}" class="invalid-feedback"></div>
					</div>
					<div class="container text-center">
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
